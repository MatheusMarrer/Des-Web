<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro.css'>
    <script src='../script/cadastro.js'></script>
</head>
<body>
    <form>  
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Nome completo..">

        <label for="cpf_cnpj">CPF / CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Cpf ou Cnpj">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="password">

        <label for="birthday">Data de nascimento</label>
        <input type="date" id="birthday" name="birthday" placeholder="Data de nascimento">

        <label for="terms">Termos</label>
        <input type="checkbox" id="terms" name="terms"/>  
                          
        <input type="button" value="Cadastra-se" onclick="cadastro()">



    </form>
</body>
</html>
